<!DOCTYPE html>
<html>
<head>
    <title><u>My Day</u></title>
</head>
<body>
    <center>
    <table cellpadding="10" cellspacing="10" style="border-style: double;">
        <tr>
            <th colspan="2" style="text-align: center; border-style: double;"><mark>My Day</mark></th>
        </tr>
        <tr>
            <td style="border-style: double;">
                <ol>
                    <li><u>Wake up early</u>
                        <ul>
                            <li style="list-style-type: square; margin-bottom: 10px;">5:30 a.m</li>
                            <li>Walk</li>
                            <li>Exercise</li>
                        </ul>
                    </li>
                </ol>
            </td>
            <td rowspan="3" style="border-style: double;">
                <table>
                    <tr>
                        <th colspan="2" style="text-align: center; border-style: double;"><mark>Things to Watch</mark></th>
                    </tr>
                    <tr>
                        <td style="border-style: double;"><img src="jogging.jpeg" alt="Jogging" width="100" height="100"></td>
                        <td style="border-style: double;"><img src="break.jpeg" alt="Break" width="100" height="100"></td>
                    </tr>
                    <tr>
                        <td style="border-style: double;"><img src="tea.jpeg" alt="Tea" width="100" height="100"></td>
                        <td style="border-style: double;"><img src="group.jpeg" alt="Group" width="100" height="100"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="border-style: double;">
                <ol start="2">
                    <li><u>Breakfast</u>
                        <ul>
                            <li style="list-style-type: square; margin-bottom: 10px;">7:00 a.m</li>
                            <li>Eggs</li>
                            <li>Coffee</li>
                            <li>Muesli</li>
                        </ul>
                    </li>
                </ol>
            </td>
        </tr>
        <tr>
            <td style="border-style: double;">
                <ol start="3">
                    <li><u>Academics</u>
                        <ul>
                            <li style="list-style-type: square; margin-bottom: 10px;">8:00 a.m</li>
                            <li>Attend classes</li>
                            <li>Engaging in daily tasks</li>
                        </ul>
                    </li>
                </ol>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
